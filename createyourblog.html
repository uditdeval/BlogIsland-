  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="panel">
          <div class="cardd-header">
            <h3 id="C">Create Your Blog</h3>
          </div>
          <div class="cardd-body">
            <form>
              <div class="mb-3">
                <label for="blogTitle" class="form-label">Blog Title</label>
                <input type="text" class="form-control" id="blogTitle" placeholder="Enter your blog title" required>
              </div>
              <div class="mb-3">
                <label for="blogCategory" class="form-label">Category</label>
                <select class="form-select" id="blogCategory" required>
                  <option value="" disabled selected>Select category</option>
                  <option value="tech">Technology</option>
                  <option value="lifestyle">Lifestyle</option>
                  <option value="education">Education</option>
                  <option value="travel">Travel</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="blogContent" class="form-label">Content</label>
                <textarea class="form-control" id="blogContent" rows="5" placeholder="Write your blog content here..."
                  required></textarea>
              </div>
              <div class="mb-3">
                <label for="blogImage" class="form-label">Upload an Image</label>
                <input type="file" class="form-control" id="blogImage" accept="image/*">
              </div>
              <div class="mb-3">
                <label for="blogTags" class="form-label">Tags (comma separated)</label>
                <input type="text" class="form-control" id="blogTags" placeholder="e.g. tech, innovation">
              </div>
              <button type="submit" class="buttonn btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
